                            <hr/>
                            <hr/>
                        </div>
                    </div>
                    <div class="bottom">
                        <div class="left block">
                            <div class="progress">
                                <div></div>
                                <div></div>
                                <div></div>
                                <div></div>
                                <div></div>
                                <div></div>
                                <div></div>
                                <div></div>
                                <div></div>
                                <div></div>
                            </div>
                            <div class="lang">
                                <p>Python</p>
                                <p>HTML</p>
                                <p>PHP</p>
                                <p>SCSS</p>
                                <p>JavaScript</p>
                                <p>CSS</p>
                                <p>SQL</p>
                                
                                
                                
